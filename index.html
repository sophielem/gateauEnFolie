<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Accueil - Gâteau en Folie</title>
        <link href="css/header.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <link href="css/page.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.17.10/tsparticles.min.js" integrity="sha512-Osg1Rz0XgFk4VcwIo5NnjYoJQu75eWwbaGKGdaftA6yHEdW9QikncFwx5sVS1ZhYeWZWFQMhf957DTqQ6S+L7Q==" crossorigin="anonymous"></script>

    </head>

    <body>
        <header id="header">
            <div>
                <div id="banner-index" class="all">
                    <img src="patisserie/tarte-pomme.jpg">
                </div>
                <div id="titleSite">
                    <span class="center-page" style="z-index: 102">
                        GATEAU EN FOLIE
                    </span>
                </div>
            </div>
            <div id="tsparticles"></div>
            <div class="ticket">
                <span><a href="gateau.html"> Gâteau </a></span>
                <span><a href="noel.html"> Noël </a></span>
                <span><a href="others.html"> Autres </a></span>
            </div>
        </header>
    <script>
        tsParticles.load('tsparticles', {
            fpsLimit: 60,
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ffffff"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "images/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 100,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onHover: {
                        enable: true,
                        mode: "bubble",
                        parallax: {
                            enable: false,
                            force: 60,
                            smooth: 10
                        }
                    },
                    onClick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        lineLinked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 150,
                        duration: 2,
                        opacity: 1,
                        speed: 3
                    },
                    repulse: {
                        distance: 200
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            backgroundMask: {
                enable: true,
                cover: {
                    color: {
                        value: "#ffffff"
                    }
                }
            },
            retina_detect: true
        });
    </script>
    </body>

</html>
